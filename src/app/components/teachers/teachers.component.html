<div class="col-md-8 user-container marginAuto">
    <h2 class="center marginAuto"> Profesores </h2>
    <button class="btn btn-success" style="width:100px"  *ngIf="accType == '3'" routerLink="/teachers/add"> Añadir profesor</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Nombre usuario</th>
        <th>Nombre real</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th class="hidden">activo</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let teacher of teachers">
        <td class="hidden">{{teacher.id}}</td>
        <td>{{teacher.user_name}}</td>
        <td>{{teacher.name}}</td>
        <td>{{teacher.phone_number}}</td>
        <td>{{teacher.email}}</td>
        <td class="hidden">{{teacher.user_name}}</td>

        <!-- *ngIf="accType == '3'" -->
        <td>        
          <button class="btn btn-success" (click)="editTeacher(teacher.id)"  *ngIf="accType == '3'" routerLink="/teachers/edit"> Edit</button>
          <button class="btn btn-danger marginLeft20" (click)="deleteTeacher(teacher.id)" *ngIf="accType == '3'"> Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
