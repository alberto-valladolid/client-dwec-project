<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center header_container">
        Inicio sesión
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="username" class="form-control input_user"  [(ngModel)]="username" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass "  [(ngModel)]="password"  placeholder="password">
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn"  (click)="Login()">Iniciar sesión</button>
         </div>
        </form>
      </div>
      
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a href="#">Recordar contraseña</a>
        </div>
      </div>
    </div>
  </div>
</div>
